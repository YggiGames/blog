---
layout: default
title: My Blog
---

<section class="site__hero"></section>

<article class="site__content">
{% for post in site.posts %}
  <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
  <div class="toc">
    {% include toc.html html=post.content %}
  </div>
{% endfor %}
</article>
