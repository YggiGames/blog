---
layout: default
sidebar: true
---

<amp-animation id="showAnim"
  layout="nodisplay">
  <script type="application/json">
    {
      "duration": "200ms",
      "fill": "both",
      "iterations": "1",
      "direction": "alternate",
      "animations": [{
        "selector": "#menuButton",
        "keyframes": [{
          "opacity": "1",
          "visibility": "visible"
        }]
      }]
    }
  </script>
</amp-animation>

<amp-animation id="hideAnim"
  layout="nodisplay">
  <script type="application/json">
    {
      "duration": "200ms",
      "fill": "both",
      "iterations": "1",
      "direction": "alternate",
      "animations": [{
        "selector": "#menuButton",
        "keyframes": [{
          "opacity": "0",
          "visibility": "hidden"
        }]
      }]
    }
  </script>
</amp-animation>

<div id="marker">
  <amp-position-observer on="enter:hideAnim.start; exit:showAnim.start"
    layout="nodisplay">
  </amp-position-observer>
</div>


<amp-sidebar id="sidebar" layout="nodisplay" side="left">  
  <h1><a href="{{ site.github.url }}">Yggi</a>Games</h1>
  {% include toc.html html=content h_max=3 %}
</amp-sidebar>


<nav class="site__nav">  
  {% include toc.html html=content %}  
</nav>

<section class="site__hero"></section>

<article class="site__content">
  {{ content }}
</article>
